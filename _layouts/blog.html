---
layout: default
---

{% for post in site.posts %}

  <article role="article">
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
      </a>
    </h2>
      <p style="text-align: center">  <time class="date" datetime="{{ post.date | date_to_xmlschema }}"> {{ post.date | date: "%F" }} </time></p>

  </article>
  <br>
{% endfor %}
